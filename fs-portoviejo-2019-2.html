    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

    <style>
        #tooltip {
            background: cornsilk;
            border: 1px solid black;
            border-radius: 0 7px 7px 7px;

        }
    </style>

<body>

<!--
<h1>FS Portoviejo 2/2019</h1>

    Haga click en las caras para ver los nombres ;)

</p>
-->
<object type="image/svg+xml" data="images/events/fs-portoviejo-2-2019.svg" id="theImage"></object>


<div id="tooltip" style="display: none; position: absolute;"></div>


<script>
    function showTooltip(evt, text) {
        let tooltip = document.getElementById("tooltip");
        tooltip.innerHTML = text;
        tooltip.style.display = "block";
        tooltip.style.left = evt.pageX + 10 + 'px';
        tooltip.style.top = evt.pageY + 10 + 'px';
    }

    function hideTooltip() {
        var tooltip = document.getElementById("tooltip");
        tooltip.style.display = "none";
    }

    $(document).ready(function () {
        var a = document.getElementById("theImage");

        //it's important to add an load event listener to the object, as it will load the svg doc asynchronously
        a.addEventListener("load", function () {
            var svgDoc = a.contentDocument; //get the inner DOM of alpha.svg
            var svgRoot = svgDoc.documentElement;

            //now we can query stuff with jquery like this
            //note that we pass in the svgRoot as the context node!
            // $("foo bar",svgRoot);

            $("a", svgRoot).each(function (index) {

                $(this).on("click", function (e) {

                    showTooltip(e, this.getAttribute('xlink:title'))

                });
            });

            $("ellipse", svgRoot).each(function (index) {

                $(this).on("click", function (e) {

                    showTooltip(e, this.getAttribute('id'))

                });
            });


        }, false);
    })

</script>

</body>
</html>
